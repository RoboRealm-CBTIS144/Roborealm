      /* Estilos para el contenedor del código */
    #codigo-container {
      width: 80%;
      margin: 50px auto;
      position: relative;
    }
    /* Estilos para el cuadro de texto */
    #codigo {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    /* Estilos para las líneas numeradas */
    .line-numbers {
      position: absolute;
      left: -40px;
      top: 0;
      bottom: 0;
      width: 20px;
      padding: 10px 0;
      background-color: #f8f9fa;
      border-right: 1px solid #ccc;
      text-align: center;
      overflow: hidden;
    }
    /* Estilos para el botón de copiar */
    #copiar-btn {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 10px;
      margin-right: 10px;
    }
